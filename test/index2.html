<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="module" src="calculator2.js"></script>
    <script src="inject.js"></script>

</head>
<body>
<div class="container my-5 " style="max-width: 700px;">
    <div class="row align-items-center">
        <div class="btn-group" role="group">
            <button type="button" data-target="painting" class="form-param painting btn btn-success active">Фарби
            </button>
            <button type="button" data-target="preparing" class="form-param preparing btn btn-success ">Підготовка
                основи
            </button>
            <button type="button" data-target="decorative" class="form-param decorative btn  btn-success">Декоративні
                штукатурки
            </button>
        </div>
    </div>
    <div class="row p-4" id="forms">
        <form id="painting" class="mb-3">
            <div class="row ">
                <div class="col">
                    <label for="painting_type">Виберіть тип продукта</label>
                    <select name="type" id="painting_type" class="form-select valid" required>
                        <option value="" disabled="disabled"> - Оберіть -</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="p_name">Виберіть продукт</label>
                    <select name="name" id="p_name" class="form-select name" required></select>
                </div>
                <div class="col-sm-6">
                    <label for="p_surface">Тип поверхні</label>
                    <select name="surface" id="p_surface" class="form-select" required>
                        <option value="" disabled>Оберіть тип поверхні</option>
                        <option value="Structured">Структурні поверхні</option>
                        <option value="Repainting">Перефарбування поверхні</option>
                        <option value="Plasterer">Готові зашпакльовані поверхні</option>
                    </select>
                </div>
            </div>
        </form>
        <form id="preparing" class="mb-3">
            <div class="row mb-3 preparing_form form">
                <div class="col">
                    <label for="preparing_type">Тип</label>
                    <select name="preparing_type" id="preparing_type" class="form-select preparingSelect" required>
                        <option value="" disabled="disabled">Оберіть тип</option>
                        <option value="Putty">Шпаклівка</option>
                        <option value="Soil paint">Ґрунт-фарба</option>
                        <option value="Undercoat">Ґрунтівка</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="preparing_name">Продукт</label>
                    <select name="name" id="preparing_name" class="form-select"></select>
                </div>
                <div class="col-sm-6 form preparing_form">
                    <div class="layersSelect">
                        <label for="preparing_layers">Товщина шару</label>
                        <select name="preparing_layers" id="preparing_layers" class="form-select preparingSelect"
                                required>
                            <option value="" disabled="disabled">--Оберіть--</option>
                            <option value="Fatness 0.5">0,5 mm</option>
                            <option value="Fatness 1.5">1,5 mm</option>
                            <option value="Fatness 3">3 mm</option>
                        </select>
                    </div>
                    <div class="surfaceSelect d-none">
                        <label for="preparing_surface">Тип Основи</label>
                        <select name="preparing_surface" id="preparing_surface" class="form-select preparingSelect">
                            <option value="" disabled="disabled">--Оберіть--</option>
                            <option value="Standard">Стандартні освнови</option>
                            <option value="Strongly">Сильно вбираючі основи</option>
                        </select>
                    </div>
                </div>


            </div>
        </form>
        <form id="decorative" class="mb-3">
            <div class="row mb-3 decorative_form form">
                <div class="col">
                    <label for="decorative_name">Виберіть продукт</label>
                    <select name="decorative_name" id="decorative_name" class="form-select decorativeSelect" required>
                        <option value="" disabled="disabled">Оберіть продукт</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="decorative_type">Виберіть тип</label>
                    <select name="decorative_type" id="decorative_type" class="form-select decorativeSelect"></select>
                </div>
                <div class="col-sm-6 decorative_form form">
                    <label for="decorative_fraction">Фракція</label>
                    <select name="fraction" id="decorative_fraction" class="form-select decorativeSelect" required>
                        <option value="" disabled="disabled">Оберіть фракцію</option>
                    </select>
                </div>

                <!--                <div class="col-6">-->
                <!--                    <label for="square" class="squareLabel">Площа</label>-->
                <!--                    <input type="number" name="square" id="square" class="form-control border-danger" required>-->
                <!--                </div>-->

            </div>
        </form>
        <form id="form_square" class="mb-3">
            <div class="row mb-3 ">
                <div class="col ">
                    <label for="square" class="squareLabel">Площа</label>
                    <input type="number" name="square" id="square" class="form-control  is-invalid" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="width" class="paramLabel">Ширина кімнати</label>
                    <input type="number" name="width" id="width" class="form-control paramSquare is-invalid"
                           required>
                </div>
                <div class="col-sm-4">
                    <label for="height" class="paramLabel">Висота кімнати</label>
                    <input type="number" name="height" id="height" class="form-control paramSquare is-invalid"
                           required>
                </div>
                <div class="col-sm-4">
                    <label for="length" class="paramLabel">Довжина кімнати</label>
                    <input type="number" name="length" id="length" class="form-control paramSquare is-invalid"
                           required>
                </div>
            </div>
            <div class="row p-3">
                <p class="text-center">Дверні отвори</p>
                <select name="quantityDoor" id="nDoor" class="form-control">
                    <option value="">- Кількість дверей</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="doorInput"></div>
            <div class="row p-3">
                <p class="text-center">Віконі отвори</p>
                <select name="quantityWindow" id="nWindow" class="form-control">
                    <option value="">- Кількість вікон</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="windowInput"></div>
        </form>
    </div>
    <div class="row">
        <div class="col-3-end">
            <button type="submit" class="btn btn-success sub float-end">Обрахувати</button>
        </div>
    </div>
    <div class="row align-items-center ms-3 me-3 mt-3">
        <div class="result-window container p-3 border border-4 border-success rounded-5 d-none">
            <h3 class="text-center">Результат прорахунку</h3>
            <p><strong>Вибраний продукт: </strong><strong id="current"></strong></p>
            <p><strong>Необхінда кількість продукту: </strong><strong id="result"></strong></p>
            <p><span>Кількість шарів: </span> <span id="layers"></span></p>
            <p><span>Площа під оздоблення, м&sup2: </span> <span id="resultSquare"></span></p>
        </div>
    </div>
</div>
</body>
</html>
