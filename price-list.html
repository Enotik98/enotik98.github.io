<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>price-list</title>

    <link rel="stylesheet" href="css/price-list.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://kit.fontawesome.com/87d3019244.js" crossorigin="anonymous"></script>
    <script defer src="js/slider.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <img src="img/donut%20logo.png" alt="Logo" class="header_logo">

            <div class="header_phone">
                <p>+38(098)777-77-77</p>
                <p>+38(098)888-88-88</p>
            </div>
        </div>
    </div>
</header>
<menu class="menu">
    <div class="container" id="menu_container">
        <nav class="nav-menu">
            <a href="index.html" class="nav_menu_link">Головна</a><span class="nav_intro"> | </span>
            <a href="#" class="nav_menu_link">Каталог</a><span class="nav_intro"> | </span>
            <a href="#" class="nav_menu_link">Доставка та оплата</a><span class="nav_intro"> | </span>
            <a href="#" class="nav_menu_link">Прайс-лист</a><span class="nav_intro"> | </span>
            <a href="contacts.html" class="nav_menu_link">Контакти</a>
        </nav>
    </div>
</menu>
<section class="slider">
    <div class="container" id="slider-section-content">
        <div id="slider-controls">
            <i class="fa-solid fa-arrow-left" id="prev-button"></i>
            <div id="slide-selectors-holder"></div>
            <i class="fa-solid fa-arrow-right" id="next-button"></i>
        </div>
        <div class="photo-slide" id="slide-1"></div>
        <div class="photo-slide" id="slide-2"></div>
        <div class="photo-slide" id="slide-3"></div>
    </div>
</section>
<div class="content-price_list">
    <div class="container">
        <div class="price_list-items">

        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="footer_inner">
            <div class="left-footer-text">
                <p>© Donut Territory 2022</p>
            </div>
            <nav class="nav-footer">
                <a href="index.html" class="nav_footer_link">Глоловна</a>
                <a href="#" class="nav_footer_link">Каталог</a>
                <a href="#" class="nav_footer_link">Доставка та оплата</a>
                <a href="#" class="nav_footer_link">Прайс-лист</a>
                <a href="contacts.html" class="nav_footer_link">Контакти</a>
            </nav>
            <div class="right-footer-items">
                <img src="img/logo%20footer%20donuts2.png" alt="company" class="company">
                <span> Donut Territory </span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
